<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Prediction Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Guess the Color</h1>
        <div id="color-display"></div>
        <button class="color-choice" style="background-color: #ff0000;"></button>
        <button class="color-choice" style="background-color: #00ff00;"></button>
        <button class="color-choice" style="background-color: #0000ff;"></button>
        <div id="feedback"></div>
        <p>Your score: <span id="score">0</span></p>
        <button id="next-button">Next Color</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
